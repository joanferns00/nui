<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery code</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<style>
body{
  font-family: 'Open Sans', sans-serif;
  font-size: 12px;
}

ul {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  cursor: pointer;
}
ul li{
    list-style: none;
    display: inline-block;
    width: 30%;
    border-top: 4px solid green;
    margin: 20px;
    padding: 10px;
    background-color: #eee;
    border-radius: 5px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5);
    transition: box-shadow 0.3s;
}

ul li:hover{
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.5);
};

.content{
  text-transform: capitalize;
}

.content-center{text-align: center;}

</style>


</head>

<body>
  <div>
    <h1>JQuery Code</h1>
    <ul id='list'></ul>
  </div>

<script>
$(document).ready(function(){
      //Make the server call
      $.get("http://localhost:3000/download/request?host=2", function(data, status){
          data.configurations.forEach(function(currentVal, index, arr){
              var cList = $('#list');
              var x = $('<li/>');            
              for (const key of Object.keys(currentVal)) {
                if(key === 'name'){
                  x.append($('<h1>').text(key + " : " + currentVal[key]));
                }
                else{
                  x.append($('<p>').text(key + " : " + currentVal[key]));  
                }
                
              }
              x.appendTo(cList);
          });
    });
});
</script>
</body>

</html> <base></base>
